name: E2E (Android)

on:
  push:
    branches:
      - '02-26-DetoxTests'

jobs:
  build:
    name: E2E (Android)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          architecture: 'x64'
          distribution: temurin

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install Yarn dependencies
        run: yarn --frozen-lockfile --prefer-offline

      - name: Generate android folder
        run: yarn expo prebuild --platform android
        
      - name: Detox build
        run: yarn run androidReleaseBuild

      - name: Run Detox Test(s)
        uses: reactivecircus/android-emulator-runner@v2.27.0
        with:
          api-level: 31
          target: default
          avd-name: Pixel_3a_API_33_x86_64
          arch: x86_64
          script: |
            yarn react-native start &
            METRO_BUNDLER_PID=$!
            yarn run androidReleaseE2E
            DETOX_EXIT_CODE=$?
            kill $METRO_BUNDLER_PID
            exit $DETOX_EXIT_CODE
            
      - name: Upload Detox artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: detox-artifacts
          path: artifacts

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: tests-report
          path: /Users/runner/work/my-app/my-app/e2e/report.html
