name: E2E (Android)

on:
  push:
    branches:
      - '02-26-DetoxTests'

jobs:
  build:
    name: E2E (Android)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Yarn dependencies
        run: yarn --frozen-lockfile --prefer-offline

     - name: Setup Java
        uses: actions/setup-java@v3
        with:
          cache: gradle
          distribution: temurin
          java-version: 17

      - name: Cache Detox build
        id: cache-detox-build
        uses: actions/cache@v3
        with:
          path: android/app/build
          key: ${{ runner.os }}-detox-build
          restore-keys: |
            ${{ runner.os }}-detox-build
            
      - name: Generate android folder
        run: yarn expo prebuild --platform android
        
      - name: Detox build
        run: yarn run androidReleaseBuild

      - name: Run Detox Test(s)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          avd-name: Pixel_3_API_31
          arch: x86_64
          script: yarn run androidReleaseE2E
            
      - name: Upload Detox artifacts
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: detox-artifacts
          path: artifacts

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: tests-report
          path: /Users/runner/work/my-app/my-app/e2e/report.html
